<section>
    <div class="container" ng-controller="userController" ng-init="loginForm()">
        <div class="col-md-5">
            <h5> Password Reset - Please enter your email </h5>
            <form name="userForm" class="well">
                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid &&  submitted }">
                    <label>Email</label>
                    <input type="email" class="form-control" name="username" ng-model="user.username" required/>
                    <p ng-show="userForm.username.$invalid && submitted" class="help-block">Provide Valid Email.</p>
                </div>
                <!-- password1 -->
                <input type="button" value="Submit" ng-click="password_reset()" class="btn btn-primary" />
            </form>
            <h5> {{pwr_message}} </h5>
            <h4>or <a href="/register">Register</a>
        </div>
      </div>
</section>
